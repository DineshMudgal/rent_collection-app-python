<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
    <!-- Import Materialize CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Add Room</h1>
        <form method="POST" action="{{ url_for('add_room') }}">
            <div class="input-field">
                <label for="room_number">Room Number</label>
                <input type="text" id="room_number" name="room_number" required>
            </div>
            <div class="input-field">
                <label for="rent_amount">Rent Amount</label>
                <input type="number" id="rent_amount" name="rent_amount" required>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Room</button>
        </form>
    </div>

    <!-- Import Materialize JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
