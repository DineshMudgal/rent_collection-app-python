<!DOCTYPE html>
<html>
<head>
    <title>Rent Management</title>
    <!-- Import Materialize CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Room List</h1>
        <div class="row">
            <a href="{{ url_for('add_room') }}" class="btn waves-effect waves-light">Add Room</a>
        </div>
        <table class="highlight centered">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Rent Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room['room_number'] }}</td>
                    <td>{{ room['rent_amount'] }}</td>
                    <td>
                        <a href="{{ url_for('room_details', room_id=room['room_id']) }}" class="btn-small waves-effect waves-light">Details</a>
                        <a href="{{ url_for('add_tenant') }}?room_id={{ room['room_id'] }}" class="btn-small waves-effect waves-light green">Add Tenant</a>
                        <a href="{{ url_for('remove_room', room_id=room['room_id']) }}" class="btn-small waves-effect waves-light red">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Import Materialize JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
