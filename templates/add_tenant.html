<!DOCTYPE html>
<html>
<head>
    <title>Add Tenant</title>
    <!-- Import Materialize CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Add Tenant</h1>
        <form method="POST" action="{{ url_for('add_tenant', room_id=selected_room_id) }}">
            <div class="input-field">
                <label for="tenant_name">Tenant Name</label>
                <input type="text" id="tenant_name" name="tenant_name" required>
            </div>

            <div class="input-field">
                <select name="room_id">
                    <option value="" disabled selected>Choose Room</option>
                    {% for room in rooms %}
                    <option value="{{ room['room_id'] }}" {% if room['room_id'] == selected_room_id %}selected{% endif %}>
                        {{ room['room_number'] }}
                    </option>
                    {% endfor %}
                </select>
                <label>Select Room</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Add Tenant</button>
        </form>
    </div>

    <!-- Import Materialize JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
