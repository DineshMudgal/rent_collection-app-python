<!DOCTYPE html>
<html>
<head>
    <title>Room Details</title>
    <!-- Import Materialize CSS from CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Room {{ room['room_number'] }} Details</h1>
        <h5>Rent: {{ room['rent_amount'] }}</h5>
        <h5>Tenants:</h5>
        <ul class="collection">
            {% for tenant in tenants %}
            <li class="collection-item">{{ tenant['tenant_name'] }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_tenant') }}?room_id={{ room['room_id'] }}" class="btn waves-effect waves-light green">Add Tenant</a>
    </div>

    <!-- Import Materialize JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
